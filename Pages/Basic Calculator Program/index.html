<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc">
        <div id="calc-display" class="calc-scrn">
            <p id="eqnDisplay"></p>
        </div>
        <div id="calc-con" class="calc-con">
            <div id="num-hold" class="num-hold">
                <button id="num-7" class="numBtn" value="7">7</button>
                <button id="num-8" class="numBtn" value="8">8</button>
                <button id="num-9" class="numBtn" value="9">9</button>
                <button id="num-6" class="numBtn" value="6">6</button>
                <button id="num-4" class="numBtn" value="4">4</button>
                <button id="num-5" class="numBtn" value="5">5</button>
                <button id="num-1" class="numBtn" value="1">1</button>
                <button id="num-2" class="numBtn" value="2">2</button>
                <button id="num-3" class="numBtn" value="3">3</button>
                <button id="dec-pnt" class="numBtn" value=".">.</button>
                <button id="num-0" class="numBtn" value="0">0</button>
                <button id="eql" class="eqnBtn">&#61;</button>
            </div>
            <div id="opt-hold" class="opt-hold">
                <button id="add" class="eqnBtn">&#43;</button>
                <button id="sub" class="eqnBtn">&#8722;</button>
                <button id="mul" class="eqnBtn">&#215;</button>
                <button id="div" class="eqnBtn">&#247;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
